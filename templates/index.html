<!DOCTYPE html>
<html>
<head>
    <title>Job Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <div>
                    <span>{{ job.title }}</span> - <span>{{ job.company }}</span>
                </div>
                <a href="#">Details</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="/add_job">Add a New Job</a>
    
    <h2>Search for Jobs</h2>
    <form method="GET" action="/search">
        <label for="title">Job Title</label>
        <input type="text" name="title" required>
        <label for="location">Location</label>
        <input type="text" name="location">
        <input type="submit" value="Search">
    </form>
</body>
</html>
