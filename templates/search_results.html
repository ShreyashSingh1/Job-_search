<!DOCTYPE html>
<html>
<head>
    <title>Job Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Job Search Results</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <div>
                    <span>{{ job.title }}</span> - <span>{{ job.company }}</span> - <span>{{ job.location }}</span>
                </div>
                <a href="#">Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
